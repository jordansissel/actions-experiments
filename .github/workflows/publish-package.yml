name: Publish

on:
  workflow_call:
    secrets:
      GPG_PRIVATE_KEY:
        description: "GPG private key"
        required: true

jobs:
  publish:
    permissions:
      # Allow this job to write to the pages branch
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Job Setup
        uses: jordansissel/actions-experiments/.github/actions/cache-apt@main
        with:
          packages: reprepro gnupg debsigs createrepo-c rpm jq

      - name: Configure GPG
        id: gpg
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          echo "::add-mask::$GPG_PRIVATE_KEY"
          # Import the gpg key and output the fingerprint that we'll need for key signing later.
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import --import-options import-show --list-options show-only-fpr-mbox

      - uses: actions/checkout@v4
        with:
          ref: pages
          path: pages

      - uses: actions/checkout@v4
        with:
          path: code

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update packate repositories
        run: |
          sh code/repo/update.sh ./artifacts ./pages
        
      - name: Generate Website
        run: |
          sh code/repo/website.sh ./pages

      - name: Commit and push
        working-directory: pages
        run: |
          # Need to set git user and email
          # Citation> https://github.com/actions/checkout?tab=readme-ov-file#push-a-commit-using-the-built-in-token
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "reprepro packages"
          git push